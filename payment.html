<html>
<head>
<title>Payment Form</title>
</head>
<body>
<form>
<h1>Payment Form</h1>
<p> Required field are followed by *</p>
<h2>Contact Information</h2>
<p>Name:* <input type="text" name="Name" required></p>
<fieldset>
<legend>Gender*</legend>
<p>
Male <input type="radio" name="Gender" id="Male" required>
Feale <input type="radio" name="Gender" id="Female" required>
</p>
</fieldset>
<p>Adddress: <textarea name="address" id="address" cols="30" rows="8"></textarea></p>
<p>Email:* <input type="email" name="email" required></p>
<p>Pincode:* <input type="number' name="pincode" id="pincode" required></p>
<hr>
<h2>Payment Information</h2>
<p>Card Type:*
<select name="card_type" id="card_type" required>
<option value="">--Select a card type--</option> 
<option value="visa">Visa</option>
<option value="rupay">Rupay</option>
<option value="mastercard">Mastercard</option>
</select>
</p>
<p>
Card Number*<input type="number" name="card number" id="card number" required>
</p>
<p>
Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
</p>
<p>
CVV* <input type="password" name="cvv" id="cvv" required>
</p>
<input type="submit" value="Pay Now">
</form>>
</body>
</html>
